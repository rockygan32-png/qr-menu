<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Windmill Station</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

/* ===== TOP BAR ===== */
.top-bar {
  background: #111;
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 15px;
}

.brand {
  display: flex;
  align-items: center;
}

.brand img {
  height: 40px;
  margin-right: 10px;
}

.order-info {
  font-weight: bold;
  font-size: 14px;
}

/* ===== CATEGORY BAR ===== */
.category-bar {
  display: flex;
  overflow-x: auto;
  background: #222;
  padding: 10px;
}

.category-bar button {
  background: transparent;
  border: none;
  color: white;
  font-size: 16px;
  margin-right: 20px;
  cursor: pointer;
  white-space: nowrap;
}

.category-bar button:hover {
  color: gold;
}

/* ===== SECTION ===== */
.section {
  padding: 15px;
}

.section h2 {
  border-bottom: 2px solid #ddd;
  padding-bottom: 5px;
}

/* ===== GRID ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
}

/* ===== FOOD CARD ===== */
.food-card {
  background: white;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  cursor: pointer;
}

.food-card img {
  width: 100%;
  height: 120px;
  object-fit: cover;
}

.food-info {
  padding: 10px;
}

.food-title {
  font-weight: bold;
}

.food-code {
  color: #777;
  font-size: 13px;
}

.food-price {
  margin-top: 5px;
  font-weight: bold;
}
</style>
</head>

<body>

<!-- ===== TOP BAR ===== -->
<div class="top-bar">
  <div class="brand">
    <img src="https://i.imgur.com/8Km9tLL.png" alt="Logo">
    <div>The Windmill Station</div>
  </div>
  <div class="order-info" id="tableInfo"></div>
</div>

<!-- ===== CATEGORY BAR ===== -->
<div class="category-bar">
  <button onclick="scrollToSection('burger')">üçî Burgers</button>
  <button onclick="scrollToSection('pasta')">üçù Pasta</button>
  <button onclick="scrollToSection('drink')">ü•§ Drinks</button>
</div>

<!-- ===== BURGERS ===== -->
<div class="section" id="burger">
<h2>Burgers</h2>
<div class="grid">

<div class="food-card" onclick="showDetail('Chicken Burger')">
  <img src="https://images.unsplash.com/photo-1606755962773-d324e0a13086">
  <div class="food-info">
    <div class="food-title">Chicken Burger <span class="food-code">(A01)</span></div>
    <div class="food-price">RM 15</div>
  </div>
</div>

<div class="food-card" onclick="showDetail('Beef Burger')">
  <img src="https://images.unsplash.com/photo-1550547660-d9450f859349">
  <div class="food-info">
    <div class="food-title">Beef Burger <span class="food-code">(A02)</span></div>
    <div class="food-price">RM 18</div>
  </div>
</div>

</div>
</div>

<!-- ===== PASTA ===== -->
<div class="section" id="pasta">
<h2>Pasta</h2>
<div class="grid">

<div class="food-card" onclick="showDetail('Carbonara')">
  <img src="https://images.unsplash.com/photo-1589307004391-3c46a6f0f8d8">
  <div class="food-info">
    <div class="food-title">Carbonara <span class="food-code">(B01)</span></div>
    <div class="food-price">RM 20</div>
  </div>
</div>

<div class="food-card" onclick="showDetail('Aglio Olio')">
  <img src="https://images.unsplash.com/photo-1525755662778-989d0524087e">
  <div class="food-info">
    <div class="food-title">Aglio Olio <span class="food-code">(B02)</span></div>
    <div class="food-price">RM 18</div>
  </div>
</div>

</div>
</div>

<!-- ===== DRINKS ===== -->
<div class="section" id="drink">
<h2>Drinks</h2>
<div class="grid">

<div class="food-card" onclick="showDetail('Coke')">
  <img src="https://images.unsplash.com/photo-1622483767028-3f66f32b1c31">
  <div class="food-info">
    <div class="food-title">Coke <span class="food-code">(C01)</span></div>
    <div class="food-price">RM 5</div>
  </div>
</div>

<div class="food-card" onclick="showDetail('Lemon Tea')">
  <img src="https://images.unsplash.com/photo-1556679343-c7306c1976bc">
  <div class="food-info">
    <div class="food-title">Lemon Tea <span class="food-code">(C02)</span></div>
    <div class="food-price">RM 6</div>
  </div>
</div>

</div>
</div>

<script>
function scrollToSection(id) {
  document.getElementById(id).scrollIntoView({ behavior: "smooth" });
}

function showDetail(item) {
  alert(item + "\\nMore details coming soon!");
}

/* URL PARAMS */
const params = new URLSearchParams(window.location.search);
const table = params.get("table");
const type = params.get("type");

if (type === "dinein" && table) {
  document.getElementById("tableInfo").innerText = "üçΩÔ∏è Table " + table;
} else if (type === "takeaway") {
  document.getElementById("tableInfo").innerText = "ü•° Take Away";
}
</script>

</body>
</html>
