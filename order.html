<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>The Windmill Station</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

/* ===== TOP BAR ===== */
.top-bar {
  background: #111;
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 15px;

  position: sticky;
  top: 0;
  z-index: 200;
}

.brand {
  display: flex;
  align-items: center;
}

.brand img {
  height: 40px;
  margin-right: 10px;
}

.order-info {
  font-weight: bold;
  font-size: 14px;
}

/* ===== CATEGORY BAR ===== */
.category-bar {
  display: flex;
  overflow-x: auto;
  background: #222;
  padding: 10px;

  position: sticky;
  top: 60px; /* height of top bar */
  z-index: 150;
}

.category-bar button {
  background: transparent;
  border: none;
  color: white;
  font-size: 16px;
  margin-right: 20px;
  cursor: pointer;
  white-space: nowrap;
}

.category-bar button.active {
  color: gold;
  border-bottom: 2px solid gold;
}

.category-bar button:hover {
  color: gold;
}

/* ===== SECTION ===== */
.section {
  padding: 15px;
}

.section h2 {
  border-bottom: 2px solid #ddd;
  padding-bottom: 5px;
}

/* ===== GRID ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
}

/* ===== FOOD CARD ===== */
.food-card {
  background: white;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  cursor: pointer;
}

.food-card img {
  width: 100%;
  height: 120px;
  object-fit: cover;
}

.food-info {
  padding: 10px;
}

.food-title {
  font-weight: bold;
}

.food-code {
  color: #777;
  font-size: 13px;
}

.food-price {
  margin-top: 5px;
  font-weight: bold;
}
</style>
</head>

<body>

<!-- ===== TOP BAR ===== -->
<div class="top-bar">
  <div class="brand">
    <img src="https://i.imgur.com/8Km9tLL.png" alt="Logo">
    <div>The Windmill Station</div>
  </div>
  <div class="order-info" id="tableInfo"></div>
</div>

<!-- ===== CATEGORY BAR ===== -->
<div class="category-bar">
  <button data-target="burger" onclick="scrollToSection('burger')">üçî Burgers</button>
  <button data-target="pasta" onclick="scrollToSection('pasta')">üçù Pasta</button>
  <button data-target="asian" onclick="scrollToSection('asian')">üçö Asian Cuisine</button>
  <button data-target="drink" onclick="scrollToSection('drink')">ü•§ Drinks</button>
</div>

<!-- ===== BURGERS ===== -->

 onclick="goFood(

<div class="food-card" onclick="showDetail('Aglio Olio')">

<script>
function scrollToSection(id) {
  document.getElementById(id).scrollIntoView({ behavior: "smooth" });
}

function showDetail(item) {
  alert(item + "\\nMore details coming soon!");
}

/* URL PARAMS */
const params = new URLSearchParams(window.location.search);
const table = params.get("table");
const type = params.get("type");

if (type === "dinein" && table) {
  document.getElementById("tableInfo").innerText = "üçΩÔ∏è Table " + table;
} else if (type === "takeaway") {
  document.getElementById("tableInfo").innerText = "ü•° Take Away";
}
</script>

<script>
const sections = document.querySelectorAll(".section");
const buttons = document.querySelectorAll(".category-bar button");
const bar = document.querySelector(".category-bar");

function setActive(id) {
  buttons.forEach(btn => {
    btn.classList.remove("active");
    if (btn.dataset.target === id) {
      btn.classList.add("active");

      // auto scroll category bar
      btn.scrollIntoView({
        behavior: "smooth",
        inline: "center",
        block: "nearest"
      });
    }
  });
}

window.addEventListener("scroll", () => {
  let current = "";

  sections.forEach(section => {
    const rect = section.getBoundingClientRect();
    if (rect.top <= 120 && rect.bottom >= 120) {
      current = section.id;
    }
  });

  if (current) setActive(current);
});
</script>
<script>
function goFood(name, code, price, desc, img) {
  const url =
    `food.html?name=${encodeURIComponent(name)}` +
    `&code=${code}` +
    `&price=${price}` +
    `&desc=${encodeURIComponent(desc)}` +
    `&img=${encodeURIComponent(img)}`;

  window.location.href = url;
}
</script>
