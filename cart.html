<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cart</title>
<style>
  body { font-family: Arial; margin: 0; padding: 20px; background:#f9f9f9; }
  h1 { text-align:center; }
  .cart-item { background: white; padding: 15px; margin-bottom: 10px; border-radius:10px; }
  .cart-item h3 { margin: 0; }
  .cart-item p { margin: 5px 0; color: #555; }
  .qty { display:flex; gap:10px; align-items:center; margin-top:10px; }
  button { padding:5px 10px; cursor:pointer; }
  .remove { background:red; color:white; border:none; border-radius:5px; }
</style>
</head>
<body>

<h1>Your Cart</h1>
<div id="cart"></div>
<h2 id="total"></h2>
<button onclick="checkout()">Checkout</button>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyD9x_Fvec4nkEHWVJ6D02xDvWqwmCXk81k",
  authDomain: "qr-menu-fe159.firebaseapp.com",
  projectId: "qr-menu-fe159",
  storageBucket: "qr-menu-fe159.appspot.com",
  messagingSenderId: "105707127728",
  appId: "1:105707127728:web:65dee4362f74b67f35cc75"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
</script>
<script>
const params = new URLSearchParams(window.location.search);
const table = params.get("table");
const type = localStorage.getItem("orderType");

let cart = JSON.parse(localStorage.getItem("cart") || "[]");

const cartDiv = document.getElementById("cart");
const totalDiv = document.getElementById("total");

function renderCart() {
  cartDiv.innerHTML = "";
  let total = 0;

  cart.forEach((item, i) => {
    const d = document.createElement("div");
    d.className = "cart-item";
    d.innerHTML = `
      <h3>${item.name} x${item.qty}</h3>
      <p>Add-ons: ${item.addons.join(", ")}</p>
      <p>${item.total}</p>
      <button onclick="removeItem(${i})">Remove</button>
    `;
    cartDiv.appendChild(d);

    total += Number(item.total.replace("Total: RM ", "")) * item.qty;
  });

  totalDiv.innerText = "Grand Total: RM " + total.toFixed(2);
}

function removeItem(i) {
  cart.splice(i, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function checkout() {
  if (!cart.length) {
    alert("Cart is empty");
    return;
  }

  let subtotal = 0;
  cart.forEach(i => subtotal += i.itemTotal);

  const service = subtotal * 0.05;
  const tax = subtotal * 0.02;
  const grandTotal = Math.round((subtotal + service + tax) * 20) / 20;

  db.collection("orders").add({
    table: table || "TA",
    type: type || "takeaway",
    items: cart,
    subtotal,
    service,
    tax,
    total: grandTotal,
    status: "new",
    time: firebase.firestore.FieldValue.serverTimestamp()
  })
  .then(() => {
    alert("Order sent to kitchen üë®‚Äçüç≥");
    localStorage.removeItem("cart");
    cart = [];
    renderCart();
  });
}

renderCart();
</script>
</body>
</html>
