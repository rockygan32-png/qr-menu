<!DOCTYPE html>
<html>
<head>
  <title>Kitchen Screen</title>
</head>
<body>

<h1>Kitchen Orders</h1>
<div id="orders"></div>

<!-- Firebase v10 Modular SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyD9x_Fvec4nkEHWVJ6D02xDvWqwmCXk81k",
    authDomain: "qr-menu-fe159.firebaseapp.com",
    projectId: "qr-menu-fe159",
    storageBucket: "qr-menu-fe159.appspot.com",
    messagingSenderId: "105707127728",
    appId: "1:105707127728:web:65dee4362f74b67f35cc75"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const container = document.getElementById("orders");

  // Listen to orders in real-time
  const q = query(collection(db, "orders"), orderBy("time"));
  onSnapshot(q, (snapshot) => {
    container.innerHTML = ""; // clear previous orders
    snapshot.forEach((doc) => {
      const o = doc.data();
      const div = document.createElement("div");
      div.innerText = `Table ${o.table}: ${o.item} (${o.status})`;
      container.appendChild(div);
    });
  });
</script>

</body>
</html>
